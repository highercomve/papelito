<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" as="fonts" href=https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&display=swap"> 
  <link rel="preload" as="fonts" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="preload" as="style" type="text/css" href="css/index.scss" />
  
  <link rel="manifest" href="http://localhost:9090/assets/manifest.json" />
  <link rel="shortcut icon" href="http://localhost:9090/assets/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" type="text/css" href="css/index.scss" />
  
  <script defer type="text/javascript" src="http://localhost:9090/assets/environment.js"></script>  
  <title>{{ block "title" .}}{{ end }}</title>
</head>
<body class="bg-light" id="{{ .TemplateID }}" hx-ext="multi-swap, morph">
  
  <header class="header">
    {{ block "header" .}}{{ end }}
  </header>
  <section class="main">
    <div id="page-content-wrapper">
      {{ block "content" .}}{{ end }}
    </div>
  </section>
  <footer class="footer-container-fluid bg-light">
    {{ block "footer" .}}{{ end }}
  </footer>

  <script defer type="text/javascript" src="./static/1.9.6_dist_htmx.min.js"></script>  
  <script defer type="text/javascript" src="./static/1.9.6_dist_ext_multi-swap.js"></script>  
  <script defer type="text/javascript" src="./static/0.0.9_dist_idiomorph-ext.min.js"></script>
  <script defer type="module" src="./js/app.js"></script>
</body>
</html>
